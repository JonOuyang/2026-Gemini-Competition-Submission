<!DOCTYPE html>
<html>
<head>
  <title>Overlay</title>
  <link rel="stylesheet" href="animations/command_overlay.css">
  <link rel="stylesheet" href="animations/screen_glow.css">
  <link rel="stylesheet" href="animations/overlay_box.css">
  <link rel="stylesheet" href="animations/overlay_text.css">
  <link rel="stylesheet" href="animations/status_bubble.css">
  <link rel="stylesheet" href="animations/cursor_status.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <canvas id="overlay"></canvas>
  <div id="box-layer" aria-hidden="true"></div>
  <div id="text-layer" aria-hidden="true"></div>
  <div id="command-overlay" aria-hidden="true">
    <div id="command-logo">
      <div id="command-logo-spin">
        <img src="assets/gemini_icon.png" alt="">
      </div>
    </div>
    <div id="command-bar">
      <div class="command-input-wrap">
        <textarea id="command-input" rows="1" placeholder="Gemini here! How can i help?" autocomplete="off"></textarea>
        <button id="command-send" type="button" aria-label="Send">
          <span class="command-send-icon">&#8594;</span>
        </button>
        <span id="command-sizer" aria-hidden="true"></span>
      </div>
    </div>
  </div>
  <div id="screen-glow" aria-hidden="true"></div>
  <div id="status-bubble" role="status" aria-live="polite" aria-hidden="true">
    <span id="status-bubble-icon" data-icon="check">
      <svg class="status-icon status-icon--check" viewBox="0 0 16 16"><polyline points="3,8 7,12 13,4"/></svg>
      <svg class="status-icon status-icon--stop" viewBox="0 0 16 16"><rect x="3" y="3" width="10" height="10" rx="2"/></svg>
    </span>
    <div id="status-bubble-text-container">
      <span id="status-bubble-text">Initializing...</span>
    </div>
    <button id="status-bubble-dismiss" type="button" aria-label="Dismiss status">Ã—</button>
  </div>
  <div id="cursor-status" role="status" aria-live="polite" aria-hidden="true">
    <span id="cursor-status-text">Analyzing...</span>
  </div>
  <script type="module" src="renderer.js"></script>
  <script src="animations/command_overlay.js"></script>
  <script src="animations/screen_glow.js"></script>
  <script src="animations/status_bubble.js"></script>
  <script src="animations/cursor_status.js"></script>
</body>
</html>
